<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      JavaScript Assignment 4 - APIs

      Christopher Blouin

      Here is the documentation for the Unsplash API: https://unsplash.com/documentation#get-a-random-photo
     -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Unplash Image API | Christopher Blouin</title>
    <!-- Normalize styles before applying the custom stylesheet. -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Link the custom stylesheet. -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- link the JavaScript with a defer attribute to allow the HTML content to render before executing any JS code. -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Start of Container Wrapper -->
    <div id="container">
      <!-- Start of Image Container -->
      <div id="imageContainer">
        <!-- This container holds the image href attribute pulled from the Unplash API from the JavaScript code. -->
        <a id="imageLink" href="#">
          <!-- The image source will be generated by the Unsplash API and directly injected into the source attribute. -->
          <img src="" alt="" id="generatedImage" />
        </a>
        <!-- Button that will be listening for the changeImage function in the JavaScript code. -->
        <button id="changeImage">Change Image</button>
      </div>
      <!-- End of Image Container -->
      <section>
        <!-- h1 element that will contain text content from the JavaScript Code. -->
        <h1></h1>
        <!-- 
          The imageDetails container will hold all of the retrieved JSON data from the Unplash Image API
        
          Injecting the image description, photographers credits, and additonal photo information like location, twitter usernames, portfolio pages, etc to be inseted into the unordered list items.
        -->
        <div id="imageDetails">
          <h3 id="desc"></h3>
          <p>
            Photo Credit By <a id="photographer" href="#">Name</a> on
            <a id="unsplash" href="#">Unsplash</a>
          </p>
          <div id="detailItems">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Container Wrapper -->
  </body>
</html>
